<!DOCTYPE html>
<html>
<head>
	<title>ToDo List Project</title>
	<link rel="stylesheet" type="text/css" href="todo.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<link rel="shortcut icon" type="icon" href="paper-plane-regular.svg">
</head>
<body>
	<div class="wrapper">
		<div class="header"><span><i class="far fa-edit"></i> ToDo List</span></div>
		<div class="wrap-list">
			<ol class="list">
				<li>
					<input type="checkbox" name="">
					<label>Go to GYM</label>
				</li>
				<li class="grey">
					<input type="checkbox" name="">
					<label>Study courses</label>
				</li>
				<li>
					<input type="checkbox" name="">
					<label>Practice Creative Writing</label>
				</li>
				<li class="grey">
					<input type="checkbox" name="">
					<label>Read</label>
				</li>
				<li>
					<input type="checkbox" name="">
					<label>Feed the birds</label>
				</li>
				<li class="grey">
					<input type="checkbox" name="">
					<label>Practice guitar</label>
				</li>
			</ol>
		</div>
	</div>
</body>
</html>
